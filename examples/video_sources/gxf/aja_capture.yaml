---
name: source
components:
- name: signal
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- type: nvidia::holoscan::AJASource
  parameters:
    video_buffer_output: signal
    width: 1920
    height: 1080
    rdma: true
    enable_overlay: false
    overlay_rdma: true
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 300
---
name: sink
components:
- name: signal
  type: nvidia::gxf::DoubleBufferReceiver
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- name: boolean_scheduling_term
  type: nvidia::gxf::BooleanSchedulingTerm
- type: nvidia::holoscan::Holoviz
  parameters:
    window_close_scheduling_term: boolean_scheduling_term
    receivers:
      - signal
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 300
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: source/signal
    target: sink/signal
---
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::GreedyScheduler
  parameters:
    clock: clock
    max_duration_ms: 1000000
