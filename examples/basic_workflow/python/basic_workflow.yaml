---
extensions:
  # Extensions are automatically loaded upon Python App initialization, so they
  # do not need to be listed here. This is a difference in behavior from the
  # C++-API which currently requires explicitly listing them here.

replayer:
  # we pass directory as a kwarg in the Python application instead
  # directory: "../data/endoscopy/video"
  basename: "surgical_video"
  frame_rate: 0 # as specified in timestamps
  repeat: true # default: false
  realtime: true # default: true
  count: 0 # default: 0 (no frame count restriction)

recorder:
  directory: "/tmp"
  basename: "tensor"

format_converter_replayer:
  out_tensor_name: source_video
  out_dtype: "float32"
  scale_min: 0.0
  scale_max: 255.0

lstm_inference:
  # model_file_path: ../data/endoscopy/model/tool_loc_convlstm.onnx
  # engine_cache_dir: ../data/endoscopy/model/tool_loc_convlstm_engines
  input_tensor_names:
    - source_video
    - cellstate_in
    - hiddenstate_in
  input_state_tensor_names:
    - cellstate_in
    - hiddenstate_in
  input_binding_names:
    - data_ph:0 # (shape=[1, 480, 854, 3], dtype=float32) <==> source_video
    - cellstate_ph:0 # (shape=[1, 60, 107, 7], dtype=float32) == internal state
    - hiddenstate_ph:0 # (shape=[1, 60, 107, 7], dtype=float32) == internal state
  output_tensor_names:
    - cellstate_out
    - hiddenstate_out
    - probs
    - scaled_coords
    - binary_masks
  output_state_tensor_names:
    - cellstate_out
    - hiddenstate_out
  output_binding_names:
    - Model/net_states:0 # (shape=[ 1, 60, 107, 7], dtype=float32)
    - Model/net_hidden:0 # (shape=[ 1, 60, 107, 7], dtype=float32)
    - probs:0 # (shape=[1, 7], dtype=float32)
    - Localize/scaled_coords:0 # (shape=[1, 7, 2], dtype=float32)
    - Localize_1/binary_masks:0 # (shape=[1, 7, 60, 107], dtype=float32)
  force_engine_update: false
  verbose: true
  max_workspace_size: 2147483648
  enable_fp16_: true

tool_tracking_postprocessor:

holoviz:
  tensors:
    - name: ""
      type: color
      opacity: 1.0
      priority: 0
    - name: mask
      type: color
      opacity: 1.0
      priority: 1
    - name: scaled_coords
      type: crosses
      opacity: 1.0
      line_width: 4
      color: [1.0, 0.0, 0.0, 1.0]
      priority: 2
    - name: scaled_coords
      type: text
      opacity: 1.0
      priority: 3
      color: [1.0, 1.0, 1.0, 0.9]
      text:
        - Grasper
        - Bipolar
        - Hook
        - Scissors
        - Clipper
        - Irrigator
        - Spec.Bag
