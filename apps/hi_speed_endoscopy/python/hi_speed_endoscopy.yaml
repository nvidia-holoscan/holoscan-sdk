---
extensions:
  # The following extensions are automatically loaded upon Python App
  # initialization, so they do not need to be listed here.
  # This is a difference in behavior from the C++-API which currently requires
  # explicitly listing these.
  # - libgxf_std.so
  # - libgxf_cuda.so
  # - libgxf_multimedia.so
  # - libgxf_serialization.so
  # - libemergent_source.so
  # - libbayer_demosaic.so
  # - libholoviz.so

emergent:
  width: 4200
  height: 2160
  framerate: 240
  rdma: false

demosaic:
  generate_alpha: false
  bayer_grid_pos: 2
  interpolation_mode: 0 # this is the only interpolation mode supported by NPP currently

holoviz:
  # display_name: DP-2
  width: 2560
  height: 1440
  framerate: 240
  # use_exclusive_display: true
  fullscreen: true

